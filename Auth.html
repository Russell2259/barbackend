<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
</head>

<body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const token = urlParams.get('token')
        const type = urlParams.get('type')
        const hosturl = window.location.href;
        if (token === '' || token === null || token === undefined || type === '' || type === null || type === undefined) {
            document.write('Invalid parameters');
        } else {
            if (type === 'recive') {
                let peer;
                peer = new Peer();
                peer.on('open', id => {
                    connection(peer.connect(token));
                });
                peer.on('connection', conn => connection(conn));
                function connection(conn) {
                    conn.on('open', () => {
                        conn.send(hosturl);
                        conn.on('data', data => {
                            const decrypt = (salt, encoded) => {
                                const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
                                const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);
                                return encoded
                                    .match(/.{1,2}/g)
                                    .map((hex) => parseInt(hex, 16))
                                    .map(applySaltToChar)
                                    .map((charCode) => String.fromCharCode(charCode))
                                    .join("");
                            };
                            const message = decrypt(token, data)
                            if (message.includes('err')) {
                                const err = message.replace('err', '');
                                document.write(err);
                            } else {
                                if (message.includes('authurl')) {
                                    const BARurl = message.replace('authurl', '')
                                    localStorage.setItem('authurl' + token, BARurl);
                                } else {
                                }
                                if (message.includes('status')) {
                                    const status = message.replace('status', '')
                                    localStorage.setItem('status' + token, status);
                                } else {
                                }


                                localStorage.setItem('currenttoken', token);
                                peer.destroy();
                            }
                        });
                    });

                    conn.on("close", () => {
                        document.write('The connection has been closed');
                    });
                }
            } else {
                if (type === 'send') {
                    let peer;
                    peer = new Peer();
                    peer.on("open", (id) => {
                        connection(peer.connect(token));
                    });
                    peer.on('connection', (conn) => connection(conn));
                    function connection(conn) {
                        conn.on("open", () => {
                            const crypt = (salt, text) => {
                                const textToChars = (text) => text.split("").map((c) => c.charCodeAt(0));
                                const byteHex = (n) => ("0" + Number(n).toString(16)).substr(-2);
                                const applySaltToChar = (code) => textToChars(salt).reduce((a, b) => a ^ b, code);

                                return text
                                    .split("")
                                    .map(textToChars)
                                    .map(applySaltToChar)
                                    .map(byteHex)
                                    .join("");
                            };
                            conn.on('data', (message) => {
                                fetch('https://raw.githubusercontent.com/Russell2259/barbackend/main/allowedauthconn.json')
                                    .then(function (resp) {
                                        return resp.json();
                                    })
                                    .then(function (conndata) {
                                        let allowed = conndata.allowedauthlist.includes(message)
                                        if (allowed) {
                                            const savedToken = localStorage.getItem('currenttoken');
                                            const BARAuthlocation = localStorage.getItem('authurl' + savedToken);
                                            if (savedToken === null || savedToken === undefined || savedToken === '' || BARAuthlocation === null || BARAuthlocation === undefined || BARAuthlocation === '') {
                                                alert(BARAuthlocation)
                                                conn.send(crypt(token, "errClient needs login"));
                                                document.write('An error occurred. Please refresh the page and try again');
                                            } else {
                                                let peer2;
                                                lvpeer = new Peer();
                                                lvpeer.on("open", (id) => {
                                                    var EmbAuth = document.createElement("iframe");
                                                    EmbAuth.src = `${BARAuthlocation}LV.html?token=${id}`
                                                    EmbAuth.style = 'display: none;'
                                                    EmbAuth.id = 'peerconn'
                                                    document.body.appendChild(EmbAuth);
                                                });
                                                lvpeer.on('connection', (conn) => lvconnection(conn));
                                                function lvconnection(lvconn) {
                                                    lvconn.on("open", () => {
                                                        lvconn.send();
                                                        lvconn.on('data', (lvmessage) => {
                                                            if (lvmessage) {
                                                                const savedStatus = localStorage.getItem('status' + savedToken);
                                                                conn.send(crypt(token, "status" + savedStatus));
                                                            } else {
                                                                conn.send(crypt(token, "errCST" + BARAuthlocation));
                                                            }
                                                        });
                                                    });

                                                    conn2.on("close", () => { });
                                                }
                                            }
                                        } else {
                                            conn.send('errInvalid Connection Cert')
                                            document.write('Invalid Connection Cert')
                                        }
                                    });
                            });

                            conn.on("close", () => {
                                document.write('The connection has been closed');
                            });
                        });
                    }
                } else {
                    document.write('Invalid parameters');
                }
            }
        }
    </script>
</body>

</html>
